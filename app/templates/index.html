<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.content[:200] }}...</p>
            <small>Posted on {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        </div>
    {% endfor %}
{% endblock %}
